<app-header xmlns="http://www.w3.org/1999/html"></app-header>
<div>
  <form class="flex justify-center items-center bg-transparent "[formGroup]="warningForm" (ngSubmit)="SendWarning()">
    <div class="flex justify-center items-center h-full ">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Warning</h1>
        <hr class="mt-3">
        <div class="mt-3">
          <label for="name" class="block text-base mb-2">Student Name</label>
          <input type="text" id="name" name="name" [formControlName]="'name'" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Your ID..." />
        </div>
        <div class="mt-3">
          <label for="id" class="block text-base mb-2">Student ID</label>
          <input type="text" id="id" name="id" [formControlName]="'id'" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Your ID..." />
        </div>
        <div class="mt-3">
          <label for="comments" class="block text-base mb-2">Comments</label>
          <textarea name="comments" id="comments"  [formControlName]="'comments'"  class="border w-full text-base p-1 focus:outline-none focus:ring-0 focus:border-gray-600 h-20" placeholder="Enter Your Comments..." ></textarea>
        </div>
        <div class="mt-5">
          <button type="submit" class="border-2 border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"><i class="fa-solid fa-file-lines"></i>&nbsp;&nbsp;Send</button>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
