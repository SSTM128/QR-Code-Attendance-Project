<app-header>
</app-header>
<div class="flex flex-col justify-between h-120 items-center p-2">
  <div class="border-2 border-blue-300 w-80 h-80 "  [innerHTML]="qrCodeUrl">
  </div>
  <div class="w-full">
    <div class=" flex justify-evenly items-center p-1 mx-1">
      <div class="mt-3">
        <input type="text" id="id" class="border w-60 text-base px-2 py-1 -mt-2 mr-1 text-center focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="3:00" />
      </div>
      <button type="button" class="border-2  border-blue-300 bg-blue-300 text-white py-1 w-32 h-8 rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"><i class="fa-solid fa-clock"></i>Timer</button>

    </div>

    <button type="button" class="border-2  border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold" (click)="generateQr()"><i class="fa-solid fa-qrcode"></i>Generate QR code</button>
  </div>
</div>
<app-footer></app-footer>
