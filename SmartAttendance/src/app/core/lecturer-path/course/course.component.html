<app-header></app-header>
<app-banner></app-banner>
<div class="flex flex-col py-2">
  <div class="flex justify-center text-center py-2 mx-auto w-[80%]">
    <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Student ID Column -->
        <ng-container matColumnDef="student_id" sticky>
          <th mat-header-cell *matHeaderCellDef> Student ID </th>
          <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
        </ng-container>

        <!-- Student Name Column -->
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef> Student Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Attendance Status Columns for each date -->
        <ng-container *ngFor="let column of displayedColumns.slice(3)" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef> {{ column }} Status </th>
          <td mat-cell *matCellDef="let element"> {{element[column] || 'N/A'}} </td>
        </ng-container>

        <!-- Absent Days Column -->
        <ng-container matColumnDef="absent_days">
          <th mat-header-cell *matHeaderCellDef> Absent Days </th>
          <td mat-cell *matCellDef="let element" class="text-lg" [ngClass]="{
            'green': element.absent_count < 5,
            'orange': element.absent_count == 5 || element.absent_count == 6,
            'red': element.absent_count >= 7
          }"> {{element.absent_count}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </section>
  </div>
  <div class="flex justify-between p-1 w-4/5 mx-auto">
    <button type="button" (click)="generateQrCodePage()" class="border-2 border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-blue-500 font-semibold">
      <i class="fa-solid fa-qrcode"></i> Generate QR code
    </button>
    <button type="button" (click)="sendWarning()" class="border-2 ml-1 border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-blue-500 font-semibold">
      <i class="fa-solid fa-file-lines"></i> Send Warning
    </button>
  </div>
</div>
<app-footer></app-footer>
