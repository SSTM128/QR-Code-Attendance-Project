<app-header></app-header>
<div class="flex-col justify-center center-items mx-3 " >
  <div class="flex flex-row justify-between mt-3 p-2 shadow-lg bg-white rounded-md">
    <h1 class="text-xl block w-full font-base">Name: lecturer name</h1>
    <hr class="mt-3">
  </div>
  <div class=" w-full mt-3 p-6 shadow-lg bg-white rounded-md" *ngFor="let course of lecturerCourses" >
    <h1 class="text-xl block text-center font-semibold bg-blue-300 p-1 rounded-md" (click)="goToCourse()">{{course.courseName}}</h1>
    <hr class="mt-3">
    <div class="mt-3">
      <h3 class="text-xl block font-base">{{ course.courseCode }}</h3>
    </div>
  </div>
</div>
<app-footer></app-footer>
