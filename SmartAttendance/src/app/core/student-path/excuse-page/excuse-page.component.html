<app-header></app-header>
<div>
  <Form class="flex justify-center items-center bg-transparent " [formGroup]="excuseForm" (ngSubmit)="sendWarning()">
    <div class="flex justify-center items-center h-screen ">
      <div class="w-96 p-2 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-file-lines"></i> Send Excuse</h1>
        <hr class="mt-3">
        <div class="mt-3">
          <label for="info" class="block text-base mb-2">Name and ID</label>
          <input type="text" id="info" class="border w-full text-base px-2 py-1 " placeholder="Name of the student and his number" disabled/>
        </div>
        <div class="mt-5 bg-transparent flex-col items-center justify-center">
          <div class="flex w-full p-1">
          <mat-form-field >
            <mat-label>Select Course</mat-label>
            <mat-select  name="course">
              @for (course of studentCourses; track course) {
                <mat-option >{{course.courseName}}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          </div>
          <div class="flex w-full p-1">
          <mat-form-field>
            <input matInput class="bg-transparent text-white" formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button class="mb-5" mat-button (click)="picker.open()"><i class="fa-solid fa-calendar-days"></i></button>
          </div>
        </div>

        <div class="mt-3">
          <label  class="block text-base mb-2">Reason for Absence:</label>
          <input class="border-solid border-2 p-2" type="file" (change)="onFileSelected($event)" accept=".pdf, .image/*">
        </div>
        <div class="mt-3 flex justify-between items-center">
        </div>
        <div class="mt-5">
          <button class="border-2 border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold" (click)="onUpload()"><i class="fa-solid fa-file-lines"></i> Send</button>
        </div>
      </div>
    </div>
  </Form>
</div>
<app-footer></app-footer>
