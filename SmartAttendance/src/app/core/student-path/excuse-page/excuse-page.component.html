<app-header></app-header>
<app-banner></app-banner>
<div>
  <form class="flex justify-center items-center bg-transparent" [formGroup]="excuseForm" (ngSubmit)="sendExcuse()">
    <div class="flex justify-center items-center my-3 w-full">
      <div class="w-[50%] p-2 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-file-lines"></i> Send Excuse</h1>
        <hr class="mt-3">
        <div class="mt-3">
          <label for="info" class="block text-base mb-2">Name and ID</label>
          <input type="text" id="info" class="border w-full text-base px-2 py-1" placeholder="{{user?.name}}, {{user?.id}}" disabled/>
        </div>
        <div class="mt-5 bg-transparent flex-col items-center justify-center">
          <div class="flex w-full p-1">
            <mat-form-field>
              <mat-label>Select Course</mat-label>
              <mat-select formControlName="course_id">
                <mat-option *ngFor="let course of courses" [value]="course.course_id">{{ course.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="flex w-full p-1">
            <mat-form-field>
              <input matInput class="bg-transparent text-white" formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button class="mb-5" mat-button (click)="picker.open()"><i class="fa-solid fa-calendar-days"></i></button>
          </div>
        </div>
        <div class="mt-3">
          <label class="block text-base mb-2">Reason for Absence:</label>
          <textarea class="border-solid border-2 p-2 w-full" formControlName="reason" rows="4"></textarea>
        </div>
        <div class="mt-3">
          <input type="file" (change)="onFileSelected($event)" accept=".pdf, .png, .jpg" hidden #fileInput>
          <button type="button" class="border-solid border-2 p-2" (click)="fileInput.click()">Attach File</button>
        </div>
        <div class="mt-3 flex justify-between items-center"></div>
        <div class="mt-5">
          <button type="submit" class="border-2 border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"><i class="fa-solid fa-file-lines"></i>&nbsp;&nbsp;Send</button>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
