<app-header></app-header>
<div class="flex-col justify-center center-items mx-3 " >
  <div class="flex flex-row justify-between mt-3 p-2 shadow-lg bg-white rounded-md">
    <h1 class="text-xl block w-full font-base">Name: {{studentInfo.studentName}}</h1>
    <h1 class="text-xl block w-full font-base">ID: {{studentInfo.studentNumber}}</h1>
    <hr class="mt-3">
  </div>
  <div class=" w-full mt-3 p-6 shadow-lg bg-white rounded-md" *ngFor="let course of studentCourses" >
    <h1 class="text-xl block text-center font-semibold bg-blue-300 p-1 rounded-md">{{course.courseName}}</h1>
    <hr class="mt-3">
    <div class="mt-3">
      <h3 class="text-xl block font-base">{{ course.courseCode }}</h3>
      <h3 class="text-xl block font-base" >Number of absent days: </h3>
    </div>
  </div>
</div>
<div class="m-3">
  <button type="button" (click)="sendExcuse()" class="border-2 border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"><i class="fa-solid fa-file-lines"></i>Send Excuse</button>
</div>
<app-footer></app-footer>
